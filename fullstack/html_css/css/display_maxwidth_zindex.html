<!DOCTYPE html>
<html>
    <head>
        <title>
            Display, Max Width, Z index
        </title>
    </head>
    <style>
        body{
            background-image: url('bg.jpeg');
            max-width: 100%;
            color: wheat;

        }
        h2{
            z-index: 1;
            display: inline;
            color: white;
            /*h1,h2,... are block level elements but if we */
        }
        h1{
            color: white;
            display: inline-block;
            z-index: 2;
        }
        
    </style>
    <body>
        <h1>This is the first line</h1>
        <h2>This is the second line</h2>
        <h1 class="dis">This is inline</h1>
        <p>Helo</p>
    </body>
</html>
