<!DOCTYPE html>
<html>
    <head>
        <title>Css ICons</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
       
        #align{
            text-align: center;
        }
        .material-icons{
            color: blue;
        }
        #one{
            color: violet;
        }
        #size{
            color: green;
        }
        #cloud{
            color: yellowgreen;
        }
    </style>
    <body>
       <center> <p>These all are the examples for the google apis icon </p>
        <i class="material-icons" id="one">cloud</i><br> 
        <!-- the above is a google api icons example -->
        <i class="material-icons">computer</i><br>
        <i class="material-icons">attachment</i> <br></center>

        <!-- the below is an example for the bootstramp icon -->
        <p id="align"> This is an example for the bootstramp icon</p>
       <center> <i class="glyphicon glyphicon-cloud" id="cloud"></i><br>
        <i class="glyphicon glyphicon-user" id="size"></i><br>
       </center>
    </body>
</html>

<!-- we can use the icons throught the icons and the <i> class name -->
