<!DOCTYPE html>
<html>
    <head>
        <title>
            Alerts
        </title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <body>
        <h1 style="color: red;">Alerts</h1>
        <div class="contianer my-7">
            <div class="alert alert-primary" role="alert"> This is alert primary</div>
            <div class="alert alert-secondary"> This is alert secondary</div>
            <div class="alert alert-success">This is successful alert</div>
            <div class="alert alert-danger">This is successful alert</div>
            <div class="alert alert-warning">This is successful alert</div>
            <div class="alert alert-info">This is successful alert</div>
            <div class="alert alert-light">This is successful alert</div>
            <div class="alert alert-dark">This is successful alert</div>
        </div>
    </body>
</html>
