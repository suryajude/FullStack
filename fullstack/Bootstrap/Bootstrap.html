<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        
    </head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        [class*='col']{
            text-align: center;
            padding: 2rem;
            background-color: rgb(49, 108, 124);
            border: 2px solid white;
            color: white;
            border-radius: 20px;
        }
        body{
            background-color: rgb(5, 52, 52);
        }
    </style>
    <body>
        <h2 style="color: white;">Column wrap behaviour </h2>
        <div class="contianer">
            <div class="row">
                <div class="col-my-3 ">Column 1</div>
                <div class="col-my-3 ">Column 1</div>
                <div class="col-mz-3 ">Column 1</div>

            </div>

        </div>
        <div class="contianer my-3">
            <div class="col-md-2 col-lg-12">one</div>
            <div class="col-md-2">one</div>
            <div class="col-md-2">one</div>
        </div>
    </body>
</html>
